<div style="width: 500px; margin:auto;">
    <div class="submit-form">
        <div *ngIf="!isSubmitted">
            <div class="form-group">
                <label for="ad_name">Ad_Name</label>
                <input class="form-control" id="ad_name" required [(ngModel)]="admin.ad_name" name="ad_name">
            </div>

            <div class="form-group">
                <label for="ad_email">Ad_Email</label>
                <input class="form-control" id="ad_email" required [(ngModel)]="admin.ad_email" name="email">
            </div>

            <div class="form-group">
                <label for="ad_password">Ad_Password</label>
                <input class="form-control" id="ad_password" required [(ngModel)]="admin.ad_password" name="password">
            </div>

           

            <div class="form-group">
                <label for="ad_login">Ad_Login</label>
                <input class="form-control" id="ad_login" required [(ngModel)]="admin.ad_login" value="0" name="login">
            </div>
            <button (click)="addAdmin()" class="btn btn-success">CreateAdmin</button>

            
        </div>
        <div *ngIf="isSubmitted">
            <h3> Data Added Successfully</h3>
        </div>
        <div class="link">
            List of Admin<a routerLink="/adminlist">List of Admin</a>
        </div>
    </div>
</div>
