<div style="width: 500px; margin:auto;">
    <div class="submit-form">
        <div *ngIf="!isSubmitted">

            <div class="form-group">
                <label for="id">Ad_ID</label>
                <input class="form-control" id="ad_id" required [(ngModel)]="admin.ad_id" name="ad_id">
            </div>
            
            <div class="form-group">
                <label for="email">Ad_Email</label>
                <input class="form-control" id="ad_email" required [(ngModel)]="admin.ad_email" name="ad_email">
            </div>

            <div class="form-group">
                <label for="password">Ad_Password</label>
                <input class="form-control" id="ad_password" required [(ngModel)]="admin.ad_password" name="ad_password">
            </div>

             
            <button (click)="checkAdmin()" class="btn btn-success">Admin Login</button>

            
        </div>
        <div *ngIf="isSubmitted">
            <h3> Admin Found</h3>
        </div>
        
        <div><p>new Admin? Regsiter Here</p>
            <button type="button"  class="btn btn-primary" routerLink="/adminform">Register Admin</button>
        </div><br>
        
        <div>
            <p>Admin can delete/update/add medicines from here</p>
            <button type="button"  class="btn btn-primary" routerLink="/medicinelist">Medicines</button>
        </div>
       
    </div>
</div>
